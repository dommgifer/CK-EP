# T095: nginx 開發環境配置
# 代理到 Vite Dev Server，支援 HMR

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    # 基本設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 上傳限制
    client_max_body_size 100M;

    # 上游服務
    upstream backend {
        server backend:8000;
    }

    upstream vite_dev {
        server frontend:5173;
    }

    # 主伺服器配置
    server {
        listen 80;
        server_name _;

        # 開發模式標頭
        add_header X-Dev-Mode "true" always;

        # 安全標頭
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # WebSocket 端點配置 (到 backend)
        location ~ /api/.*/logs/ws$ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 升級支援
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # WebSocket 特殊設定
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 60s;

            # 禁用緩衝以確保即時性
            proxy_buffering off;
            proxy_cache off;

            # 確保即時傳輸
            add_header X-Accel-Buffering no;
        }

        # 一般 API 代理 (到 backend)
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 一般 API 配置
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 86400;
        }

        # VNC 代理 (會話專用)
        location ~ ^/vnc/([a-zA-Z0-9-]+)/(.*)$ {
            set $session_id $1;
            set $vnc_path $2;

            # 動態解析 VNC 容器
            proxy_pass http://vnc-$session_id:6901/$vnc_path;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 支援 (noVNC 需要)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # noVNC 特殊設定
            proxy_read_timeout 61s;
            proxy_buffering off;
        }

        # 直接 VNC 連線端點
        location ~ ^/vnc/([a-zA-Z0-9-]+)/?$ {
            set $session_id $1;
            return 301 /vnc/$session_id/vnc.html?autoconnect=true&resize=scale;
        }

        # 前端代理到 Vite Dev Server (關鍵！)
        location / {
            proxy_pass http://vite_dev;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # HMR WebSocket 支援 (必須！)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;

            # 禁用快取
            proxy_buffering off;
            proxy_cache off;

            # Vite 特殊設定
            proxy_read_timeout 86400;
        }

        # 健康檢查
        location /health {
            access_log off;
            return 200 "healthy (dev mode)\n";
            add_header Content-Type text/plain;
        }

        # 錯誤頁面
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}