# T093: Redis 配置檔案
# 針對 Kubernetes 考試模擬器最佳化的 Redis 設定

# 基本設定
port 6379
bind 0.0.0.0
protected-mode yes
tcp-backlog 511
timeout 300
tcp-keepalive 300

# 一般設定
daemonize no
supervised no
pidfile /var/run/redis.pid
loglevel notice
logfile /var/log/redis/redis.log
databases 16

# 快照設定（適度持久化）
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# 記憶體管理
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 安全設定
# requirepass examredispass  # 如需要可啟用

# 客戶端設定
timeout 300
tcp-keepalive 300
maxclients 100

# 慢查詢日誌
slowlog-log-slower-than 10000
slowlog-max-len 128

# 事件通知（用於過期金鑰清理）
notify-keyspace-events Ex

