[tool:pytest]
# E2E 測試配置
markers =
    e2e: 端對端整合測試 (較慢)
    slow: 執行時間較長的測試
    integration: 整合測試

# 測試發現
testpaths =
    tests/e2e

# 輸出配置
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# 最小 Python 版本
minversion = 6.0

# 非同步測試支援
asyncio_mode = auto

# 測試超時（秒）
timeout = 600

# 並行性控制
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning